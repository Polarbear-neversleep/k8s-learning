apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello-cronjob
spec:
  schedule: "* * * * *" # 每分钟创建一个pod来完成任务
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: echo
              image: local/busybox:1.0
              imagePullPolicy: IfNotPresent
              command:
                - "/bin/sh"
              args:
                - "-c"
                - "for i in a b c ; do echo $i ; done"